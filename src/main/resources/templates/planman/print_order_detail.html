<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<HEAD><TITLE>需求计划明细</TITLE>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<LINK href="css/style.css" rel=stylesheet>
<META content="MSHTML 6.00.2900.5626" name=GENERATOR></HEAD>
<BODY>
<TABLE style="LINE-HEIGHT: 30px" cellSpacing=1 cellPadding=0 width="100%" 
bgColor=#336699 borderColorLight=#006699 border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=1 cellPadding=3 width="100%" border=0>
        <TBODY>
        <TR bgColor=#ffffff>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=20 
            height=22><B>
              <H2><FONT color=#0070c0>需求计划1</FONT></H2></B> <A
            onclick="window.open('../help/Help.asp?Value=需求计划1','child','status=NO,scrollbars=yes,toolbar=no,menubar=no,location=no,left=200,top=100,width=700,height=400')" 
            href="javascript:void(null)"><IMG alt=帮助 
            src="css/help_a.gif" border=0></A> 
</FONT></H2></TD></TR>
        <TR class=t1>
          <TD noWrap width="20%">需求计划编号</TD>
          <td th:text="${orders.getOrderNum()}" class=t2 noWrap></td>
          <TD noWrap>产品编码</TD>
          <TD th:text="${orders.getMaterialCode()}" class=t2 ></TD>
        </TR>
        <TR class=t1>
          <TD noWrap width="20%">产品名称</TD>
          <TD th:text="${orders.getMaterialName()}" class=t2 noWrap></TD>
          <TD noWrap>数量</TD>
          <TD th:text="${orders.getAmount()}" class=t2 noWrap></TD>
        </TR>
        <TR class=t1>
          <TD noWrap>计量单位</TD>
          <TD th:text="${orders.getMeasureUnit()}" class=t2 noWrap></TD>
          <TD noWrap>预算单价(元)</TD>
          <TD th:text="${orders.getUnitPrice()}" class=t2 noWrap></TD>
        </TR>
        <TR class=t1>
          <TD noWrap>开始交货期</TD>
          <TD th:text="${#dates.format(orders.getStartDate(),'yyyy-MM-dd')}" class=t2 noWrap></TD>
          <TD noWrap>业务员</TD>
          <TD th:text="${orders.getAuthor()}" class=t2 noWrap></TD>
        </TR>
        
        <TR class=t1>
          <TD noWrap>电子邮件</TD>
          <TD th:text="${orders.getEmail()}" class=t2 noWrap></TD>
          <TD noWrap width="20%">联系电话</TD>
          <TD th:text="${orders.getPhone()}" class=t2 noWrap></TD></TR>
        <TR class=t1>
          <TD noWrap width="20%">联系传真</TD>
          <TD th:text="${orders.getFax()}" class=t2 noWrap></TD>
          <TD noWrap width="20%">备注</TD>
          <TD th:text="${orders.getRemark()}" class=t2 noWrap>&nbsp;</TD></TR>
        
       </TBODY></TABLE></TD></TR></TBODY></TABLE><BR>
<CENTER><INPUT onclick=javascript:window.close() type=button value=关闭>
</CENTER></BODY></HTML>
