<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<LINK href="css/style.css" rel=stylesheet>
<SCRIPT language=JavaScript src="css/pub_Calendar.js"></SCRIPT>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="/jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
<title>录入采购需求</title>
<script LANGUAGE="JAVASCRIPT">
    //保存
      function submit_form() {
          var fm = $("#fm").serialize();
          //alert(fm)
          //$.param(fm);
          $('#fm').form('submit', {
              url:"/updateOrdersById",
              success:function(data){
                  if(data=="success"){
                      alert("保存成功");
                      location.href="Order_ytb_list";
                  }
              },
              error:function () {
                  alert("出错了");
              }
          });
      }
    function iszero(value,input)
    {
        if  (value==0)
        {
           alert("数量不能为0！");
           input.focus();
           return;
        }
    }
</script>
</head>
<body>

<center>
<form name="form" id="fm" method="post" enctype="multipart/form-data" >

<TABLE style="LINE-HEIGHT: 30px" cellSpacing=1 cellPadding=0     width="80%"  bgColor=#336699 borderColorLight=#006699 border=0>
<tr>
<td>
<table cellpadding="3" cellspacing="1" border="0" width="100%" id="table2">
    <input type="hidden" name="id" th:value="${orders.getId()}">
   
    <tr class="t1">
    <td >物资编码</td>
        <td th:text="${orders.getMaterialCode()}">
            <input type="hidden" name="p_input7" th:value="${orders.getMaterialCode()}">
        </td>

</tr>
    <tr class="t1">
    <td >物资名称</td>

        <td th:text="${orders.getMaterialName()}">
            <input type="hidden" name="p_input8" th:value="${orders.getMaterialName()}">
        </td>

    </tr>
   
    <tr class="t1">
    <td >数量</td>

   	   <td>
       <input type="text" th:value="${orders.getAmount()}" name="amount" size="20" maxlength="20" onKeyPress="check_num_dot()" Chk=2 alt="请输入数量。" onBlur="iszero(this.value,form.amount)">
       <font color=red>*</font>
       </td>
</tr>
    <tr class="t1">
    <td >计量单位</td>

        <td th:text="${orders.getMeasureUnit()}">
            <input type="hidden" name="p_input12" th:value="${orders.getMeasureUnit()}">
        </td>

</tr>
    <tr class="t1">
    <td >预算单价(元)</td>

           <td>
           <input type="text" name="unitPrice" size="20" maxlength="20" th:value="${orders.getUnitPrice()}"  onKeyPress="check_num_dot()" Chk=3>
      	   </td>
</tr>
    <tr class="t1">
    <td >交货期</td>

      	<td>
      	<input type="text" name="startDate" size="20" th:value="${#dates.format(orders.getStartDate(),'yyyy-MM-dd')}">

      	<font color=red>*</font>
      	</td>
</tr>
   
    <tr class="t1">
    <td >备注</td>

      	<td>
      	    <textarea name="remark" th:value="${orders.getUnitPrice()}"></textarea>
      	</td>
</tr>
   
 <tr class="t1">
 <td colspan=2>
 <font color=red><B>
 附件上传说明：文件大小不能超过4M。
 </B></font>
 </td>
 </tr>
</table></td></tr></table>
</form>
    <br>
    <input type="button" value="保存" onClick="javascript:submit_form()">
</center>
<input type="hidden" name="p_ordercode" value="1000201011133304">
<input type="hidden" name="p_orderno" value="1000201011133304">
<input type="hidden" name="p_type" value="">
<input type="hidden" name="p_ftype" value="2">
</form>
</body>
</html>
