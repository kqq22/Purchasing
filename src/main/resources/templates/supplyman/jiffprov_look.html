<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<HEAD><TITLE>查看临时供应商信息</TITLE>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<META content="MSHTML 6.00.2900.5626" name=GENERATOR><LINK
            href="jiffprov_look.files/style.css" rel=stylesheet></HEAD>
<BODY>
<TABLE style="LINE-HEIGHT: 30px" cellSpacing=1 cellPadding=0 width="100%" 
bgColor=#336699 borderColorLight=#006699 border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=1 cellPadding=3 width="100%" border=0>
        <TBODY>
        <TR bgColor=#ffffff>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=20 
            height=22><B>
            <H2><FONT color=#0070c0>查看供应商信息</FONT></H2></B> <A
            onclick="window.open('../help/Help.asp?Value=查看供应商信息','child','status=NO,scrollbars=yes,toolbar=no,menubar=no,location=no,left=200,top=100,width=700,height=400')" 
            href="javascript:void(null)"><IMG alt=帮助
                                              src="jiffprov_look.files/help_a.gif" border=0></A>
</FONT></H2></TD></TR>
        <TR bgColor=#f2f8ff>
          <TD class=t1 noWrap width="20%">供应商编号</TD>
          <TD th:text="${supplier.getSupplierNum()}"></TD>
          <TD class=t1 noWrap width="20%">供应商证书编号</TD>
          <TD th:text="${supplier.getCertificate()}"></TD>
        </TR>
        <TR bgColor=#f2f8ff>
          <TD class=t1 noWrap width="18%">公司名称</TD>
          <TD th:text="${supplier.getCompany()}"></TD>
          <TD class=t1 noWrap width="20%">地&nbsp;&nbsp;&nbsp;&nbsp;址</TD>
          <TD th:text="${supplier.getAddress()}"></TD>
        </TR>
        <TR bgColor=#f2f8ff>
          <TD class=t1 noWrap width="18%">联&nbsp;系&nbsp;人</TD>
          <TD th:text="${supplier.getContact()}"></TD>
          <TD class=t1 noWrap width="18%">法人代表</TD>
          <TD th:text="${supplier.getCorporation()}"></TD></TR>
        <TR bgColor=#f2f8ff>
          <TD class=t1 noWrap width="18%">传&nbsp;&nbsp;&nbsp;&nbsp;真</TD>
          <TD th:text="${supplier.getFax()}"></TD>
          <TD class=t1 noWrap width="18%">邮&nbsp;&nbsp;&nbsp;&nbsp;编</TD>
          <TD th:text="${supplier.getZip()}"></TD></TR>
        <TR bgColor=#f2f8ff>
          <TD class=t2 noWrap width="20%">电子邮箱</TD>
          <TD th:text="${supplier.getEmail()}"></TD>
          <TD class=t1 noWrap width="20%">电&nbsp;&nbsp;&nbsp;&nbsp;话</TD>
          <TD th:text="${supplier.getPhone()}"></TD>
        </TR>
        <TR bgColor=#f2f8ff>
          <TD class=t1 noWrap width="20%">公司性质</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-1'}">国有企业</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-2'}">集体企业</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-3'}">股份合作企业</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-4'}">有限责任公司</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-5'}">股份有限公司</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-6'}">私营独资企业</TD>
          <TD class=t2 th:if="${supplier.getKind()=='G000-7'}">中外合资经营企业</TD>
          <TD class=t1 noWrap width="20%"></TD>
          <TD></TD>
        </TR>
       </TBODY>
      </TABLE>
    </TD>
  </TR>
  </TBODY>
</TABLE>
</BODY>
</HTML>
