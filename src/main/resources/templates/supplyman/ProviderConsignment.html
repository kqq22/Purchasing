              <TD align=middle width="100%" bgColor=#ffffff colSpan=10
                  height=22>物资名称：<INPUT name=STRCLASSCODE1> &nbsp;&nbsp; 合同号： <INPUT
                      size=17 name=strContCode1> 提交时间：<INPUT readOnly size=15
                                                             value=2009/11/08 name=p_date1><IMG style="CURSOR: hand"
                                                                                                onclick="fPopUpCalendarDlg(p_date1);return false" height=16

                                                                                                width=16 align=absMiddle> &nbsp;至&nbsp;<INPUT readOnly size=15

                                                                                                                                                                                 onclick="fPopUpCalendarDlg(p_date2);return false" height=16

                                                                                                                                                                                 width=16 align=absMiddle> &nbsp;&nbsp;<INPUT onclick=submit_form_cx() type=button value="查 询">
              </TD></TR>

    <table id="tb"></table>
    <INPUT type=hidden name=p_type> </FORM><!INPUT onclick=submit_form(document.form,1) type=button value=打开> <!input type=button value="录入发货信息" onclick="submit_form(document.form,2)">
  <SCRIPT language=javascript th:inline="none">
    $(function () {
      $('#tb').datagrid({
        url: '/findContractByStatus',
        method: 'GET',
        fitColumns: true, //自适应宽度，占满,不能和冻结列同时设置成true
        striped: true,  //斑马线效果
        idField: 'sno',  //主键列
        rownumbers: true,  //显示行号
        pagination: true,
        pageList: [2, 4, 6, 8, 10], //每页行数选择列表
        pageSize: 2, //设置默认初始的每页行数rows
        pageNumber: 1, //设置默认初始的页码page
        remoteSort: false, //是否服务器端排序，设成false才可以在页面进行排序
        //sortName:'sname', //指定列名可以进行排序
        multiSort: true,
        singleSelect:true, //true单选
        columns: [[
          {field: 'id', title: '序号', width: 100},
          {field: 'contAppNum', title: '合同编号', width: 190,},
          {field: 'status', title: '状态', width: 190, align: 'right',
            formatter: function(value,row,index){
              console.log(row);
              if (row.idMapping.status=="C001-115") {
                return "未报批";
              }else if(row.idMapping.status=="C001-120"){
                return "未审核";
              }else if(row.idMapping.status=="C001-130"){
                return "计划员已审批";
              }else if(row.idMapping.status=="C001-131"){
                return "计划员审批不通过";
              }else if(row.idMapping.status=="C001-140"){
                return "部长已审批";
              }else if(row.idMapping.status=="C001-141"){
                return "部长审批不通过";
              }else if(row.idMapping.status=="C001-150"){
                return "已签订";
              }else if(row.idMapping.status=="C001-160"){
                return "已归档";
              }
            }
          },
          {field: 'leadDate', title: '审批时间', width: 140, align: 'right',
            formatter: function(value,row,index){
              return row.stock.leadDate;
            }
          },
          {field: 'sumPrice', title: '报价总金额', width: 140, align: 'right',
            formatter: function(value,row,index){
              return row.quote.overallPrice;
            }
          },
          {field: 'enquireName', title: '对应询价书', width: 140, align: 'right',
            formatter: function(value,row,index){
              return row.enquire.enquireName;
            }
          }
        ]]
      })
    });

    function updmark(contcode)
    {
      form.action="providermark.asp?strcontcode="+contcode+"";
      form.submit();
    }
    function submit_form(theForm,i)
    {
      var count=0;
      for (var k = 0; k < theForm.length; k++)
        if ((theForm[k].type == "radio") && (theForm[k].checked))
          count++;
      if (count==0)
      {
        alert("提示信息：\n请选择合同。");
        return;
      }
      window.document.location="contract_view.htm";
      form.action="ProviderContract_do.asp";
      document.form.p_type.value=i;
      window.document.form.submit();
      return true;
    }
    function submit_form_cx()
    {
      form.action="ProviderConsignment.asp";
      window.document.form.submit();
    }
